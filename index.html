<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chant Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1f2937;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .tab-content.active {
            display: block;
        }
        .nav-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .nav-button.active {
            background-color: #ef4444;
            color: white;
            transform: translateY(-4px);
        }
        .large-tap-button {
            width: 200px;
            height: 200px;
            font-size: 2.5rem;
            border-radius: 9999px;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .large-tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .scrollable-content {
            overflow-y: auto;
        }
        /* Custom Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center">

    <!-- Top Banner -->
    <header class="w-full bg-gradient-to-r from-red-600 to-pink-500 text-white text-center p-6 shadow-xl rounded-b-3xl">
        <h1 class="text-3xl font-bold tracking-wide">Radha Rani</h1>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow w-full max-w-2xl p-4 md:p-6 pb-20 scrollable-content">
        
        <!-- Counter Tab -->
        <div id="counter" class="tab-content active transition-opacity duration-300">
            <div class="flex flex-col items-center justify-center p-8 bg-white rounded-3xl shadow-lg mt-8">
                <div class="w-full mb-4">
                    <label for="name-select" class="block text-sm font-medium text-gray-700 mb-1">Select Name</label>
                    <select id="name-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-lg shadow-sm">
                        <option value="Radha Radha">Radha Radha</option>
                        <option value="Ram Ram">Ram Ram</option>
                        <option value="Krishan Krishan">Krishan Krishan</option>
                    </select>
                </div>
                <div class="w-full mb-6">
                    <label for="shift-select" class="block text-sm font-medium text-gray-700 mb-1">Select Shift</label>
                    <select id="shift-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-lg shadow-sm">
                        <option value="Morning">Morning</option>
                        <option value="Evening">Evening</option>
                        <option value="Night">Night</option>
                    </select>
                </div>
                <div class="text-center mb-6">
                    <div id="counter-display" class="text-6xl font-extrabold text-red-600 mb-2">0</div>
                    <p class="text-gray-500 text-lg font-medium">Total Chants</p>
                </div>
                <button id="tap-button" class="large-tap-button bg-gradient-to-r from-red-500 to-red-400 text-white font-bold flex items-center justify-center shadow-lg hover:from-red-600 hover:to-red-500">
                    Chant
                </button>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history" class="tab-content transition-opacity duration-300">
            <h2 class="text-xl font-bold text-center mt-6 mb-4 text-gray-800">Chant History</h2>
            <div class="bg-white rounded-3xl shadow-lg p-6 overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Shift</th>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- History data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Summary Tab -->
        <div id="summary" class="tab-content transition-opacity duration-300">
            <h2 class="text-xl font-bold text-center mt-6 mb-4 text-gray-800">Chant Summary</h2>
            <div class="bg-white rounded-3xl shadow-lg p-6 overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Shift</th>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start</th>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End</th>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                        </tr>
                    </thead>
                    <tbody id="summary-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Summary data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="tab-content transition-opacity duration-300">
            <h2 class="text-xl font-bold text-center mt-6 mb-4 text-gray-800">Settings</h2>
            <div class="flex flex-col space-y-4 p-8 bg-white rounded-3xl shadow-lg">
                <button id="reset-counter-button" class="w-full bg-yellow-500 text-white font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-yellow-600 transition-colors">
                    Reset Counter
                </button>
                <button id="delete-history-button" class="w-full bg-red-500 text-white font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-red-600 transition-colors">
                    Delete History
                </button>
                <button id="export-excel-button" class="w-full bg-green-500 text-white font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-green-600 transition-colors">
                    Export to Excel (.CSV)
                </button>
            </div>
        </div>

    </main>
    
    <!-- Footer -->
    <footer class="w-full text-center py-2 text-gray-600 text-sm font-medium">
        Developed by Thakur Mano Rajput
    </footer>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-white border-t-4 border-red-500 shadow-2xl rounded-t-3xl z-50">
        <div class="flex justify-around items-center h-16 max-w-2xl mx-auto">
            <button class="nav-button active flex flex-col items-center justify-center p-2 rounded-xl text-red-500 hover:text-red-700" onclick="showTab('counter')">
                <i class="fas fa-hand-pointer text-xl"></i>
                <span class="text-xs font-medium mt-1">Counter</span>
            </button>
            <button class="nav-button flex flex-col items-center justify-center p-2 rounded-xl text-gray-500 hover:text-red-500" onclick="showTab('history')">
                <i class="fas fa-history text-xl"></i>
                <span class="text-xs font-medium mt-1">History</span>
            </button>
            <button class="nav-button flex flex-col items-center justify-center p-2 rounded-xl text-gray-500 hover:text-red-500" onclick="showTab('summary')">
                <i class="fas fa-chart-pie text-xl"></i>
                <span class="text-xs font-medium mt-1">Summary</span>
            </button>
            <button class="nav-button flex flex-col items-center justify-center p-2 rounded-xl text-gray-500 hover:text-red-500" onclick="showTab('settings')">
                <i class="fas fa-cog text-xl"></i>
                <span class="text-xs font-medium mt-1">Settings</span>
            </button>
        </div>
    </nav>

    <!-- Custom Modal Container -->
    <div id="custom-modal-container" class="hidden">
        <div class="modal-overlay">
            <div id="custom-modal-content" class="modal-content">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Script Block -->
    <script>
        // Check for Service Worker support and register it
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully with scope:', registration.scope);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const counterDisplay = document.getElementById('counter-display');
            const nameSelect = document.getElementById('name-select');
            const shiftSelect = document.getElementById('shift-select');
            const tapButton = document.getElementById('tap-button');
            const historyTableBody = document.getElementById('history-table-body');
            const summaryTableBody = document.getElementById('summary-table-body');
            const resetCounterButton = document.getElementById('reset-counter-button');
            const deleteHistoryButton = document.getElementById('delete-history-button');
            const exportExcelButton = document.getElementById('export-excel-button');
            const modalContainer = document.getElementById('custom-modal-container');
            const modalContent = document.getElementById('custom-modal-content');

            // State variables
            let counter = parseInt(localStorage.getItem('counter')) || 0;
            let history = JSON.parse(localStorage.getItem('history')) || [];

            // Initial render
            counterDisplay.textContent = counter;

            // Function to show a specific tab
            window.showTab = function(tabId) {
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');

                document.querySelectorAll('.nav-button').forEach(button => button.classList.remove('active'));
                document.querySelector(`.nav-button[onclick="showTab('${tabId}')"]`).classList.add('active');

                if (tabId === 'history') {
                    renderHistory();
                } else if (tabId === 'summary') {
                    renderSummary();
                }
            };

            // Event listener for the tap button
            tapButton.addEventListener('click', () => {
                const selectedName = nameSelect.value;
                const selectedShift = shiftSelect.value;
                const now = new Date();
                const date = now.toLocaleDateString('en-GB');
                const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

                counter++;
                counterDisplay.textContent = counter;
                localStorage.setItem('counter', counter);

                history.push({
                    name: selectedName,
                    shift: selectedShift,
                    date: date,
                    time: time,
                    timestamp: now.getTime()
                });
                localStorage.setItem('history', JSON.stringify(history));
            });

            // Function to render the history table
            function renderHistory() {
                historyTableBody.innerHTML = '';
                history.sort((a, b) => b.timestamp - a.timestamp);
                history.forEach(log => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-100 transition-colors";
                    row.innerHTML = `
                        <td class="px-2 py-4 whitespace-nowrap text-sm text-gray-900">${log.name}</td>
                        <td class="px-2 py-4 whitespace-nowrap text-sm text-gray-500">${log.shift}</td>
                        <td class="px-2 py-4 whitespace-nowrap text-sm text-gray-500">${log.date}</td>
                        <td class="px-2 py-4 whitespace-nowrap text-sm text-gray-500">${log.time}</td>
                    `;
                    historyTableBody.appendChild(row);
                });
            }

            // Function to calculate and render the summary table
            function renderSummary() {
                summaryTableBody.innerHTML = '';
                if (history.length === 0) return;

                const summary = {};
                
                history.forEach(log => {
                    const key = `${log.date}-${log.name}-${log.shift}`;
                    if (!summary[key]) {
                        summary[key] = {
                            date: log.date,
                            name: log.name,
                            shift: log.shift,
                            startTime: log.timestamp,
                            endTime: log.timestamp,
                            count: 1
                        };
                    } else {
                        summary[key].count++;
                        summary[key].endTime = log.timestamp;
                    }
                });

                const summaryData = Object.values(summary).map(item => {
                    const durationInMinutes = Math.round((item.endTime - item.startTime) / (1000 * 60));
                    const startTimeFormatted = new Date(item.startTime).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                    const endTimeFormatted = new Date(item.endTime).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });

                    return {
                        ...item,
                        startTime: startTimeFormatted,
                        endTime: endTimeFormatted,
                        duration: durationInMinutes
                    };
                }).sort((a, b) => {
                    const dateA = new Date(a.date.split('/').reverse().join('-'));
                    const dateB = new Date(b.date.split('/').reverse().join('-'));
                    if (dateA.getTime() !== dateB.getTime()) {
                        return dateB.getTime() - dateA.getTime();
                    }
                    return a.name.localeCompare(b.name);
                });

                summaryData.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-100 transition-colors";
                    row.innerHTML = `
                        <td class="px-2 py-4 whitespace-nowrap text-sm text-gray-500">${item.date}</td>
                        <td class="px-2 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">${item.name}</td>
                        <td class="px-2 py-4 whitespace-nowrap text-sm text-gray-500">${item.shift}</td>
                        <td class="px-2 py-4 whitespace-nowrap text-sm text-gray-500">${item.startTime}</td>
                        <td class="px-2 py-4 whitespace-nowrap text-sm text-gray-500">${item.endTime}</td>
                        <td class="px-2 py-4 whitespace-nowrap text-sm text-gray-500">${item.duration} min</td>
                        <td class="px-2 py-4 whitespace-nowrap text-sm font-bold text-gray-900">${item.count}</td>
                    `;
                    summaryTableBody.appendChild(row);
                });
            }

            // Custom modal function to replace alert/confirm
            function showCustomModal(title, message, isConfirm, onConfirm) {
                modalContainer.classList.remove('hidden');
                modalContent.innerHTML = `
                    <h3 class="text-xl font-bold mb-4 text-gray-900">${title}</h3>
                    <p class="text-gray-600 mb-6">${message}</p>
                    <div class="flex justify-center space-x-4">
                        <button id="modal-ok-button" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-xl shadow-md hover:bg-red-600 transition-colors">OK</button>
                        ${isConfirm ? `<button id="modal-cancel-button" class="bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-xl shadow-md hover:bg-gray-400 transition-colors">Cancel</button>` : ''}
                    </div>
                `;
                
                document.getElementById('modal-ok-button').addEventListener('click', () => {
                    modalContainer.classList.add('hidden');
                    if (onConfirm) onConfirm();
                });
                if (isConfirm) {
                    document.getElementById('modal-cancel-button').addEventListener('click', () => {
                        modalContainer.classList.add('hidden');
                    });
                }
            }

            // Event listener for Reset Counter button
            resetCounterButton.addEventListener('click', () => {
                showCustomModal(
                    'Reset Counter',
                    'Are you sure you want to reset the counter?',
                    true,
                    () => {
                        counter = 0;
                        localStorage.setItem('counter', counter);
                        counterDisplay.textContent = counter;
                        showCustomModal('Success', 'Counter has been successfully reset!', false);
                    }
                );
            });

            // Event listener for Delete History button
            deleteHistoryButton.addEventListener('click', () => {
                showCustomModal(
                    'Delete History',
                    'Are you sure you want to delete all history? This action cannot be undone.',
                    true,
                    () => {
                        history = [];
                        counter = 0;
                        localStorage.removeItem('history');
                        localStorage.removeItem('counter');
                        counterDisplay.textContent = counter;
                        renderHistory();
                        renderSummary();
                        showCustomModal('Success', 'History has been successfully deleted!', false);
                    }
                );
            });

            // Event listener for Export to CSV button
            exportExcelButton.addEventListener('click', () => {
                if (history.length === 0) {
                    showCustomModal('No Data', 'There is no data to export.', false);
                    return;
                }
                const headers = ["Name", "Shift", "Date", "Time"];
                const csvRows = [
                    headers.join(','),
                    ...history.map(log => [
                        `"${log.name}"`,
                        `"${log.shift}"`,
                        `"${log.date}"`,
                        `"${log.time}"`
                    ].join(','))
                ];
                const csvString = csvRows.join('\n');
                const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "chant_history.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showCustomModal('Download Complete', 'Chant history has been downloaded as a CSV file!', false);
            });
            
            // Initial render
            showTab('counter');
            
        });
    </script>
</body>
</html>
